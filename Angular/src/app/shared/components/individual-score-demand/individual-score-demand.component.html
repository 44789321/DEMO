<mat-card class="score-card">
  <mat-card-content>
    <div class="w-full flex-center"><span>{{ name }}</span><span class="spacer"></span> <span>{{ demand }}</span></div>
    <div class="score-container">
      <div *ngFor="let bar of bars; let i = index" [ngClass]="getBarClass(i)">
        &nbsp;
      </div>
    </div>
  </mat-card-content>
</mat-card>
