<mat-card class="score-card">
    <mat-card-content>
      <p class="name">Job Demand <span class="score-text">{{ demand }}</span></p>
      <div class="score-container">
        <div *ngFor="let bar of bars; let i = index" [ngClass]="getBarClass(i)">
          &nbsp;
        </div>
      </div>
    </mat-card-content>
  </mat-card>
