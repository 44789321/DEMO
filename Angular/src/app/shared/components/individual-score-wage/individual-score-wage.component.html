<mat-card class="score-card">
  <mat-card-content>
    <p class="name">
      Wage 
      <span class="score-text">${{ wage }}/hour</span>
    </p>
    <div class="score-container">
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="getProgressWidth()"></div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
